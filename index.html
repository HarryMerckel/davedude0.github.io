---
layout: index
title: Home
---

<div class="posts">
   {% assign index = true %}
   <!-- The index only shows sticky posts -->
  {% for post in site.categories.sticky %}
     <div class="post">
        <h1 class="post-title">
           <a href="{{ post.url }}">
              {{ post.title }}
           </a>
        </h1>
        
        <span class="post-date">{{ post.date | date_to_string }}</span>
        
        {{ post.content }}
        <p>If you haven't already, don't forget to subscribe to our <b><a href="http://eepurl.com/bwu2Cj">mailing list</a></b> for updates on when new blog posts are live!</p>
     </div>
</div>
