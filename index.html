---
layout: default
title: Home
---

<div class="posts">
   {% assign index = true %}
   <!-- The index only shows sticky posts -->
  {% for post in site.categories.sticky %}
     <div class="post">
        <h1 class="post-title">
          {{ post.title }}
        </h1>
        {{ post.content }}
     </div>
  {% endfor %}
  <br />
  <p>If you haven't already, don't forget to follow us on Twitter <a href="http://www.twitter.com/{{ site.twitter_username }}"><b>@{{ site.twitter_username }}</b></a> for updates on when new blog posts are live!</p>
</div>
