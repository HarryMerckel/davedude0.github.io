---
layout: default
title: Home
---

<div class="posts">
   {% assign index = true %}
   <!-- The index only shows sticky posts -->
  {% for post in site.categories.sticky %}
     <div class="post">
        <h1 class="post-title">
           <a href="{{ post.url }}">
              {{ post.title }}
           </a>
        </h1>
        {{ post.content }}
     </div>
  {% endfor %}
</div>
