---
layout: default
title: Blog - KEITH 2021
---

<div class="posts">
   {% for post in site.categories.K2021 reversed %}
     <div class="post">
        <h1 class="post-title">
           <a href="{{ post.url }}">
              {{ post.title }}
           </a>
        </h1>

        <span class="post-date">{{ post.date | date_to_string }}</span>

        {{ post.excerpt }}

        <br>
        <br>
        <p>Why not follow us on Twitter <a href="http://www.twitter.com/{{ site.twitter_username }}">@{{ site.twitter_username }}</a> for the latest updates!</p>

      </div>
   {% endfor %}4
</div>
