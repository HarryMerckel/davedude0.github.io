<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <title>Info windows</title>
    <style>
      html, body, #map-canvas {
        height: 100%;
        margin: 0px;
        padding: 0px
      }
      #legend {
        font-family: Verdana, sans-serif;
        background: #fff;
        padding: 10px;
        margin: 10px;
        border: 3px solid #000;
      }
      #legend h3 {
        margin-top: 0;
      }
      #legend img {
        vertical-align: middle;
      }
    </style>
    <script src="https://maps.googleapis.com/maps/api/js?v=3.exp&signed_in=true"></script>
    <script src="papaparse.js"></script>
    <script>
var MY_MAPTYPE_ID = 'custom_style';
function initialize() {
  var myLatlng = new google.maps.LatLng(53.8060025,-1.5357323);
  var featureOpts = [
    {
      stylers: [
        {visibility: 'simplified'},
        {gamma: 0.5},
        {weight: 0.5}
      ]
    },
    {
      featureType: 'poi',
      elementType: 'all',
      stylers: [
        {visibility: 'off'}
      ]
    },
    {
      featureType: 'poi.school',
      elementType: 'geometry',
      stylers: [
        {visibility: 'on'},
        {hue: '#00aa00'},
        {lightness: -15},
        {saturation: 99}
      ]
    },
    {
      featureType: 'poi.school',
      elementType: 'labels',
      stylers: [
        {visibility: 'on'},
      ]
    },
  ];
  var mapOptions = {
    zoom: 11,
    center: myLatlng,
    disableDefaultUI: true,
    mapTypeControlOptions: {
      mapTypeIDs: [google.maps.MapTypeId.ROADMAP, MY_MAPTYPE_ID]
    },
    mapTypeId: MY_MAPTYPE_ID
  };
  window.map = new google.maps.Map(document.getElementById('map-canvas'), mapOptions);
  var styledMapOptions = {
    name: 'Custom Style'
  };
  var customMapType = new google.maps.StyledMapType(featureOpts, styledMapOptions);
  window.map.mapTypes.set(MY_MAPTYPE_ID, customMapType);
  
  var icons = {
    primary: {
      name: 'Primary',
      icon: 'http://keiththerobot.uk/csv/20_orange.png'
    },
    secondary: {
      name: 'Secondary',
      icon: 'http://keiththerobot.uk/csv/20_blue.png'
    },
    p16: {
      name: 'Post 16',
      icon: 'http://keiththerobot.uk/csv/20_green.png'
    }
  };
  var legend = document.getElementById('legend');
  for (var key in icons) {
    var type = icons[key];
    var name = type.name;
    var icon = type.icon;
    var div = document.createElement('div');
    div.innerHTML = '<img src="' + icon + '"><input type="checkbox" id="' + name + '" onclick="toggleGroup(' + name + ')" CHECKED />' + name;
    legend.appendChild(div);
  };
  window.map.controls[google.maps.ControlPosition.RIGHT_BOTTOM].push(legend);
};
var infowindow;
google.maps.event.addDomListener(window, 'load', initialize);
setTimeout(function(){parseCSV('http://keiththerobot.uk/csv/383_newspine.csv', makeMarkers)},1500);

function regurgitate(data){
  console.log(data);
  for (index = 0; index < data.length; ++index) {
    console.log(data[index].SCHNAME)
  };
};
var window.markers = {'Secondary': [], 'Post 16': [], 'Primary': []};
function makeMarkers(data){
  var curIcon
  var iconBase = 'https://maps.google.com/mapfiles/kml/shapes/';
  for (index = 0; index < data.length; ++index) {
      var markerLatLng = new google.maps.LatLng(data[index].LAT, data[index].LNG);
      if (data[index].ISSECONDARY == 1) { curIcon = 'http://keiththerobot.uk/csv/20_blue.png'; var type = 'Secondary' }
      else if (data[index].ISPOST16 == 1) { curIcon = 'http://keiththerobot.uk/csv/20_green.png'; var type = 'Post 16' }
      else if (data[index].ISPRIMARY == 1) { curIcon = 'http://keiththerobot.uk/csv/20_orange.png'; var type = 'Primary' }
      else { curIcon = 'http://keiththerobot.uk/csv/20_red.png' };
      var marker = new google.maps.Marker({
        position: markerLatLng,
        map: window.map,
        title: data[index].SCHNAME,
        icon: curIcon
      });
      var markers
      var contentString = '<div id="content">'+
      '<div id="siteNotice">'+
      '</div>'+
      '<h1 id="firstHeading" class="firstHeading">' + data[index].SCHNAME + '</h1>'+
      '<div id="bodyContent">'+
      data[index].POSTCODE +
      '</div>';
      var infowindow = new google.maps.InfoWindow();
      makeInfoWindowEvent(map, infowindow, contentString, marker);
      window.markers[type].push(marker);
  };
};

function toggleGroup(type){
  for (var i = 0; i < markers[type].length; i++){
    var marker = window.markers[type][i];
    if (marker.isHidden()){
      marker.show();
    } else {
      marker.hide();
    };
  };
};

function parseCSV(url, callBack) {
  Papa.parse(url, {
    fastMode: true,
    download: true,
    header: true,
    complete: function(results){
      callBack(results.data);
    }
  });
};

function makeInfoWindowEvent(map, infowindow, contentString, marker) {
  google.maps.event.addListener(marker, 'click', function() {
    infowindow.setContent(contentString);
    infowindow.open(map, marker);
  })
};

    </script>
  </head>
  <body>
    <div id="map-canvas"></div>
    <div id="legend"><h3>Legend</h3></div>
  </body>
</html>
