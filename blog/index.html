---
layout: default
title: Blog - KEITH 2021
---

<h1>KEITH 2021 Blog</h1>

<p>

<div class="posts">
   {% for post in site.categories.K2021 reversed %}
     <div class="post">
        <h2 class="post-title">
           <a href="{{ post.url }}">
              {{ post.title }}
           </a>
        </h2>

        <span class="post-date">{{ post.date | date_to_string }}</span>

        {{ post.excerpt }}.. <strong><a href="{{ post.url }}">Read More</a></strong>

        <br>

      </div>
   {% endfor %}
</div>
